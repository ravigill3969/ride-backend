syntax = "proto3";

package auth;

option go_package = "go-grpc-auth/pb;auth";

service AuthService {
  rpc Register(RegisterRequest) returns (AuthResponse);
  rpc Login(LoginRequest) returns (AuthResponse);
  rpc ChangePassword(ChangePasswordRequest) returns (GenericResponse);
  rpc Logout(LogoutRequest) returns (GenericResponse);
  rpc SendCookie(SendCookieRequest) returns (GenericResponse);
  rpc GetUserData(UserDataRequest) returns (UserDataResponse);
}

message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message ChangePasswordRequest {
  string username = 1;
  string old_password = 2;
  string new_password = 3;
}

message LogoutRequest {
  string username = 1;
}

message SendCookieRequest {
  string username = 1;
  string session_token = 2;
}

message UserDataRequest {
  string username = 1;
}

message AuthResponse {
  string message = 1;
  string session_token = 2;
}

message UserDataResponse {
  string username = 1;
  string email = 2;
}

message GenericResponse {
  string message = 1;
}
